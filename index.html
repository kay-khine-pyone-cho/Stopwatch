<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="circle">
        <div class="stopwatchText">00:00:00<sub class="mili"></sub></div>
      </div>
      <div>
        <button type="button" class="btn btn-warning startBtn">Start</button>
        <button type="button" class="btn btn-warning pauseBtn">Pause</button>
        <button type="button" class="btn btn-warning continueBtn">
          Continue
        </button>
        <button type="button" class="btn btn-warning restartBtn">
          Restart
        </button>
      </div>
    </div>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
